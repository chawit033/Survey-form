<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">

</head>
<body>
    <div class="from-wrapper">
        <div class="from-title">Survey Food Delivery Services</div>
        <from action="">
            <div class="select">
                <p id="head">Please select your gender:</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>  
            </div>

            <div class="select">
                <p id="head">Please select your age:</p>
                <input type="radio" id="age1" name="age" value="17">
                <label for="age1">0-17</label><br>
                <input type="radio" id="age2" name="age" value="24">
                <label for="age2">18-24</label><br>
                <input type="radio" id="age3" name="age" value="34">
                <label for="age3">24-34</label><br>
                <input type="radio" id="age4" name="age" value="44">
                <label for="age4">34-44</label><br>
                <input type="radio" id="age5" name="age" value="45">
                <label for="age5">45 or more</label>
            </div>

            <div class="select">
                <p id="head">Which one of these is your favorite food delivery services?</p>
                <input type="radio" id="grab food">
                <label for="grab food">Grab food</label><br>
                <input type="radio" id="foodpanda">
                <label for="foodpanda">Foodpanda</label><br>
                <input type="radio" id="line man">
                <label for="line man">Line man</label>
            </div>

            <div class="field">
                <p id="head">Why do you choose this food delivery services?</p>
                <input type="text" placeholder="Please state your reason.">
            </div>

            <div class="field-checkbox">
                <input type="checkbox">
                <p>I'm not a robot.</p>
            </div>
            
            <div class="field-submit">
                <input type="submit" name="submit" value="Submit">
            </div>
        </from>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
